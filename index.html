                                    className={`w-full py-5 flex items-start justify-between text-left transition-colors ${theme.hoverBg} px-4 -mx-4 rounded-lg`}
                                >
                                    <div className="flex flex-col md:flex-row gap-4 md:gap-12 w-full">
                                        <div className="shrink-0 md:w-24">
                                            <span className={`text-xs font-bold uppercase ${theme.textSub}`}>{item.week}</span>
                                            <p className="text-sm font-semibold">{item.date}</p>
                                        </div>
                                        <div className="flex-1">
                                            <h3 className="text-lg font-semibold group-hover:text-[#4D46DC] transition-colors">{item.title}</h3>
                                        </div>
                                    </div>
                                    <div className={`ml-4 mt-1 transition-transform ${openWeeks.includes(index) ? 'rotate-180' : ''}`}>
                                        <ChevronDown size={18} />
                                    </div>
                                </button>
                                
                                <div className={`overflow-hidden transition-all duration-300 ${openWeeks.includes(index) ? 'max-h-[500px] opacity-100 mb-6' : 'max-h-0 opacity-0'}`}>
                                    <div className="md:pl-36 space-y-4 pt-2">
                                        {item.content.map((c, i) => (
                                            <div key={i} className="relative pl-6 border-l border-zinc-200 dark:border-zinc-800">
                                                <div className={`absolute -left-[5px] top-1.5 w-2.5 h-2.5 rounded-full border-2 
                                                    ${c.type === 'Spark' ? 'border-yellow-500 bg-yellow-500' : 'border-[#4D46DC] bg-[#4D46DC]'}`}>
                                                </div>
                                                <span className="text-[10px] font-bold uppercase text-[#4D46DC] block mb-1">{c.type}</span>
                                                <h4 className="font-medium text-sm mb-0.5">{c.title}</h4>
                                                {c.desc && <p className={`text-sm ${theme.textSub}`}>{c.desc}</p>}
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
              </section>

              {/* Bottom CTA */}
              <section className={`py-24 text-center border-t ${theme.border} ${theme.bgAlt}`}>
                <div className="container mx-auto px-6">
                  <div className="max-w-2xl mx-auto space-y-8">
                    <h2 className="text-3xl font-bold tracking-tight">지금 바로 시작하세요.</h2>
                    <div className="flex items-center justify-center gap-3">
                        <span className="text-4xl font-bold">500,000원</span>
                        <span className={`text-xs font-bold px-2 py-1 rounded border ${theme.border} text-[#4D46DC]`}>특가</span>
                    </div>
                    <button 
                        onClick={handleApplyClick}
                        className={`px-10 py-3.5 rounded-lg font-bold text-base shadow-md hover:shadow-lg transition-all ${theme.button}`}
                    >
                        수강신청 하러가기
                    </button>
                  </div>
                </div>
              </section>

              <footer className={`py-8 border-t ${theme.border} ${theme.bg}`}>
                <div className={`container mx-auto px-6 text-center text-xs ${theme.textSub}`}>
                  <p>태재대학교 AI아카데미 | 서울특별시 종로구 창덕궁5길 22-8</p>
                </div>
              </footer>
            </div>
          );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<VibeCodingLanding />);
    </script>
</body>
</html>
